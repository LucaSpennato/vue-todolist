<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue 2.7 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ToBooList</title>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <h1 class="col-12 text-center text-primary my-5">ToBooList</h1>
                <div class="col-6 m-auto">

                    <ul class="list-group">

                        <li class="list-group-item d-flex justify-content-between" v-for="(todo, index) in todos">

                            <div @click="todoDone(index)">
                                <span><i
                                        :class="{'fa-regular fa-square text-primary' : !todo.done, 'fa-solid fa-check text-success' : todo.done }"></i></span>
                                -
                                <span :class="{'text-decoration-line-through text-secondary' : todo.done}">{{ todo.text }}</span>
                            </div>

                            <div>
                                <button class="btn" @click="todoDelete(index)">
                                    <i class="fa-solid fa-x text-danger"></i>
                                </button>
                            </div>

                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- <h5 class="text-primary">Inserisci le tue note</h5> -->

                            <div>
                                <input type="text" v-model="newTodoItem" @keyUp.enter="newTodoListItem">
                            </div>

                            <button class="btn" @click="newTodoListItem"><i
                                    class="fa-solid fa-paper-plane text-success"></i></button>
                        </li>

                    </ul>

                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
